<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Login Form</title>  
  <link rel="stylesheet" href="LoginStyle.css">
 </head>
 <body>
  <div class="center">
  <h1>Register</h1>
  <form method="Post">
     <div class="txt_field">
         <input type="text" required>
         <span></span>
         <label>Username</label>
     </div>
     <div class="txt_field">
         <input type="password" required>
         <span></span>
         <label>Password</label>
     </div>
     <div class="txt_field">
         <input type="email" required>
         <span></span>
         <label>Email Id</label>
     </div>
     <div class="txt_field">
     <select  required>
              <option value="Alumni">Alumni</option>
              <option value="Student">Student</option>
           </select>
     </div>
     <input type="submit" value="Sign Up">
     <div class="signup_link">Already have an account?<a href="Login_page.html">Login</a>
     </form>
  </div>
 </body>
</html>
